<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout somente span</title>
    <style>
        .cabecalho {
            background-color: blueviolet;
            padding: 10xpx;
            color: black;
            text-align: center;
            font-size: 14px;
            display: block;
        }

        .conteudo {
            background-color: rgb(133, 63, 199);
            padding: 10xpx;
            color: black;
            text-align: center;
            font-size: 12px;
            min-height: 200px;
            /*altura minima*/
            display: block;
            background-image: url('img/sofa_banner.jpg');
            background-size: banner;
        }

        .rodape {
            background-color: black;
            padding: 10xpx;
            color: blueviolet;
            text-align: center;
            font-size: 10px;
            display: block;
        }
    </style>
</head>

<body>
    <span class="cabecalho">
        Tapeçaria Corrêa
    </span>
    <span class="conteudo">
        Tapeçaria Corrêa
        <p>
            Bem vindo a Tapeçaria Corrêa, somos especializados em reforma que criançao de moveis.

    </SPAN></p>
    </span>
    <span class="rodape">2025 - Exemplo usando SPAN</span>
</body>

</html>
