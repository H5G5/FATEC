<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhando Imagem com html puro</title>
</head>

<body>
    <h2>Alinhando imagem a direita </h2>
    <img src="img/carro.png" align="right">
    <p>Este paragrafo flui com imagem</p>

    <h2>Alinhando imagem a esquerda </h2>
    <img src="img/carro.png" align="left">
    <p>Este paragrafo flui com imagem</p>

    <h2>Alinhando imagem a centro </h2>
    <img src="img/carro.png" align="center">
    <p>Este paragrafo flui com imagem</p>

</body>

</html>
