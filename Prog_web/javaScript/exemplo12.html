<script type="text/javascript">
    var idade = parseInt(prompt("Digite a idade do nadador"));
    if (idade <= 7) {
        document.write("Infantil");
    } else if (idade < 11) {
        document.write("Juvenil A");
    } else if (idade < 18) {
        document.write("Juvenil B")
    } else {
        document.write("Adulto");
    }
</script>
