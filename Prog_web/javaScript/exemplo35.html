<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div>

        <label>
            Usuário:
            <input type="text" name="username" size="10" maxlength="10">
            <b id="resultado">*</b><br>
            <label>
                Senha:
                <input type="password" name="password" size="10" maxlength="10">
                <b id="resultado2">*</b><br>
                <button onclick="valida()">Entrar</button>
                <!--onclick evento apontando para o javascript-->
            </label>

    </div>
    <script type="text/javascript">
        function valida() {
            var username = document.getElementsByName("username");
            var password = document.getElementsByName("password");
            if (username[0].value == "")
                document.getElementById("resultado").innerHTML = "<font color='red'>obrigatório</font>";
            if (password[0].value == "")
                document.getElementById("resultado2").innerHTML = "<font color='red'>obrigatório</font>";

            if ((username[0].value == "admin") && (password[0].value == "123"))
                alert("Acesso liberado");
            else
                alert("Acesso negado");
        }
    </script>
</body>

</html>
