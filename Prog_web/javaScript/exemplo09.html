<script type="text/javascript">
    a = parseInt(prompt("entre com o primeiro valor"))
    b = parseInt(prompt("entre com o segundo valor"))
    c = parseInt(prompt("entre com o terceiro valor"))

    if (a > b && a > c) alert("a é o maior");
    if (b > a && b > c) alert("b é o maior");
    if (c > a && c > b) alert("c é o maior");
    if (a == b && a == c) alert("todos sao iguais");
</script>
