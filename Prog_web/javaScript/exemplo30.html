<script type="text/javascript">
    function compara(a, b) {
        if (a > b)
            alert("O maior é " + a)
        else if (a == b)
            alert("Os numero sao iguais ")
        else
            alert("O maior é " + b)
    }
    var x = 5;
    var y = 2;
    compara(x, y);
</script>
