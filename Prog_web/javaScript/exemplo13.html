<script type="text/javascript">
    var idade = parseInt(prompt("Digite a idade do nadador"));
    switch (true) {
        case (idade <= 7): document.write("infantil");
            break;
        case (idade < 11): document.write("Juvenil A");
            break;
        case (idade <= 7): document.write("Juvenil B");
            break;
        default: document.write("adulto");
    }
</script>
