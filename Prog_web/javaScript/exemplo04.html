<script type="text/javascript">
    var a = parseInt(prompt("entre com o primeiro valor"))
    //prompt é igual o input do python, aprensenta mensagem e le a entrada do teclado
    var b = parseInt(prompt("Entre com o segundo valor"))
    //parseInt converte string para inteiro
    var soma = a + b;
    var produto = a * b;
    var diferenca = a - b;
    var media = (a + b) / 2;
    alert("A soma é" + soma);
    alert("O produto é" + produto);
    alert("A diferenca é" + diferenca);
    alert("A media é" + media);
</script>
