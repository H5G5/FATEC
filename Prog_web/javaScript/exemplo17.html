<script type="text/javascript">
    var a = 10;
    var b = 12;
    var c = 14;
    var valor1 = ++a - b;
    var valor2 = b-- + a++;
    var valor3 = -a + c;

    document.write("a=" + a + "<br>");
    document.write("a=" + b + "<br>");
    document.write("a=" + c + "<br>");
    document.write("valor1=" + valor1 + "<br>");
    document.write("valor2=" + valor2 + "<br>");
    document.write("valor3=" + valor3);

</script>
