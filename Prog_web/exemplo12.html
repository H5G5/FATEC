<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de tabela</title>
</head>
<body>
    <table border="1">
        <caption>tabela de preços</caption>
        <thead> 
            <tr>
                <th>Produtos</th>
                <th>Preços</th> 
            </tr>
            </thead>
            <tbody> <!--Corpo da Tabela-->
                <tr>
                    <td>Arroz</td>
                    <td>R$ 5,00</td>
                
                </tr>
                <tr>
                    <td>Feijão</td>
                    <td>R$ 4,00</td>
                </tr>
                <tr>
                    <td>Macarrão</td>
                    <td>R$ 3,00</td>
                </tr>
            </tbody>
    </table>
</body>
</html>
